<!DOCTYPE html>
<html>
<head>
    <title>Ejemplo PQR</title>
    <style>
        table, th, td {
            border: 0px;
        }
    </style>
</head>
<body>
    <br>
    <br>
    <table style = "width: 650px;">
        <tr>
            <td width="50%"><label for = "nombre" > Nombre/s </label></td>
            <td width="50%"><input type= "text" id = "nombre" name = "nombre" placeholder = "Escriba aquí su nombre" required/></td>
        </tr>
        <tr>
            <td width="50%"><label for = "apellido" > Apellidos </label></td>
            <td width="50%"><input type = "text" id = "apellido" name = "apellido" placeholder="Escriba aquí sus apellidos" required/></td>
        </tr>
        <tr>
            <td width="50%"><label for = "correo" > Correo </label></td>
            <td width="50%"><input type= "email" id = "correo" name = "correo" placeholder = "Escriba aquí su correo" required/></td>
        </tr>
        <tr>
            <td width="50%"><label for = "compartir"> ¿Desea que nos comuniquemos vía telefónica? </label></td>
            <td width="50%"><input type = "checkbox" id = "compartir" name = "compartir"/> </td>
        </tr>
        <tr>
            <td width="50%"><label for = "numero" > Número </label></td>
            <td width="50%"><input type= "text" id = "numero" name = "numero" placeholder = "Escriba un Número de contacto"/></td>
        </tr>
        <tr>
            <td width="50%"><label for = "comentario" > Comentario </label></td>
            <td width="50%"><textarea cols = "40" rows = "5" id= "comentario" placeholder="Escriba aquí sus Peticiones, Quejas o Reclamos" required></textarea></td>
        </tr>
        <tr>
            <td width="50%"></td>
            <td width="50%"><button type = "submit"> Enviar PQR</button></td>
        </tr>
    </table>
    <br>
    <br>
    
</body>
</html>
